<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iron Lady AI Career Advisor</title>

    <style>
        :root {
            --primary-dark: #0f3d2e;     /* deep green */
            --primary-soft: #1f6f5c;     /* teal green */
            --accent: #c2185b;           /* iron lady pink (minimal use) */
            --bg-light: #f9faf9;
            --bot-msg: #eef3f1;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            height: 100vh;

            /* Banner with green overlay */
            background:
                linear-gradient(
                    rgba(15, 61, 46, 0.75),
                    rgba(15, 61, 46, 0.75)
                ),
                url("ironlady-banner.jpg") no-repeat center center fixed;

            background-size: cover;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 420px;
            height: 600px;
            background: rgba(255, 255, 255, 0.97);
            border-radius: 18px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.45);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(
                135deg,
                var(--primary-dark),
                var(--primary-soft)
            );
            color: white;
            padding: 18px;
            text-align: center;
        }

        .chat-header h2 {
            margin: 0;
            font-size: 18px;
            letter-spacing: 0.3px;
        }

        .chat-header span {
            font-size: 12px;
            opacity: 0.85;
        }

        .chat-box {
            flex: 1;
            padding: 18px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: var(--bg-light);
        }

        .message {
            padding: 12px 16px;
            border-radius: 16px;
            max-width: 80%;
            font-size: 14px;
            line-height: 1.5;
        }

        .bot {
            background: var(--bot-msg);
            color: #2f2f2f;
            align-self: flex-start;
            border-bottom-left-radius: 6px;
        }

        .user {
            background: linear-gradient(
                135deg,
                var(--primary-soft),
                var(--primary-dark)
            );
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 6px;
        }

        .chat-input {
            display: flex;
            padding: 14px;
            border-top: 1px solid #ddd;
            background: #ffffff;
        }

        .chat-input input {
            flex: 1;
            padding: 11px 14px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 11px 18px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
        }

        .chat-input button:hover {
            opacity: 0.9;
        }

        .footer {
            text-align: center;
            font-size: 11px;
            color: #666;
            padding: 6px 0;
            background: #ffffff;
        }
    </style>
</head>

<body>

<div class="chat-container">
    <div class="chat-header">
        <h2>Iron Lady AI Career Advisor</h2>
        <span>Empowering women through career & leadership</span>
    </div>

    <div class="chat-box" id="chatBox">
        <div class="message bot">
            Hi! Welcome to Iron Lady ðŸŒ¸<br>
            Iâ€™m your AI Career Advisor.<br>
            Can you tell me your highest education?
        </div>
    </div>

    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type your message here..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <div class="footer">
        Â© Iron Lady | AI Career Guidance
    </div>
</div>

<script>
    function sendMessage() {
        const input = document.getElementById("userInput");
        const message = input.value.trim();
        if (message === "") return;

        addMessage(message, "user");
        input.value = "";

        fetch("http://localhost:8080/api/chat", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ message: message })
        })
        .then(res => res.json())
        .then(data => {
            addMessage(data.reply, "bot");
        })
        .catch(() => {
            addMessage("Sorry, something went wrong. Please try again.", "bot");
        });
    }

    function addMessage(text, sender) {
        const chatBox = document.getElementById("chatBox");
        const msgDiv = document.createElement("div");
        msgDiv.className = "message " + sender;
        msgDiv.innerText = text;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
